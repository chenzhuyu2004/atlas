name: ATLAS CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'requirements*.txt'
      - '.github/workflows/**'
      - 'tests/**'
      - '*.sh'
      - 'scripts/**'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: atlas
  REGISTRY: ghcr.io

jobs:
  # Fast checks for every PR/push / 快速检查（每次 PR/push）
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check shell scripts / 检查 shell 脚本
        run: |
          # Check root wrappers / 检查根目录 wrapper
          for script in *.sh; do
            if [ -f "$script" ]; then
              echo "Checking $script..."
              bash -n "$script"
            fi
          done
          # Check actual scripts / 检查实际脚本
          for script in scripts/*.sh; do
            if [ -f "$script" ]; then
              echo "Checking $script..."
              bash -n "$script"
            fi
          done
          echo "All scripts OK"
      
      - name: Check Dockerfile / 检查 Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
          config: .hadolint.yaml
      
      - name: Validate requirements files / 验证 requirements 文件
        run: |
          set -e
          for req in requirements*.txt; do
            echo "Checking $req..."
            if [ -f "$req" ]; then
              # 检查文件是否有内容
              if [ ! -s "$req" ]; then
                echo "Error: $req is empty"
                exit 1
              fi
              # 检查基本格式
              line_count=$(wc -l < "$req")
              echo "$req: $line_count packages"
            fi
          done
          echo "All requirements files validated"
      
      - name: Run unit tests / 运行单元测试
        run: |
          # 测试脚本逻辑（不需要 Docker 镜像）
          cd tests
          # 检查测试脚本语法
          for test in test_*.sh; do
            if [ -f "$test" ]; then
              echo "Checking $test syntax..."
              bash -n "$test"
            fi
          done
          # 检查 Python 测试文件语法
          if command -v python3 &> /dev/null; then
            for test in test_*.py; do
              if [ -f "$test" ]; then
                echo "Checking $test syntax..."
                python3 -m py_compile "$test"
              fi
            done
          fi
          echo "All tests passed syntax check"

  # Release build and push / 发布构建和推送（仅在 tag 时）
  release:
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Free up disk space / 释放磁盘空间
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "After cleanup:"
          df -h
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry / 登录 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata / 提取元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      
      - name: Build and push base image / 构建和推送基础镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_TIER=0
            ENABLE_MATERIALS=0
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
