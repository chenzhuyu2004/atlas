name: ATLAS CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'requirements*.txt'
      - '.github/workflows/**'
      - 'tests/**'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  schedule:
    # Weekly dependency check / 每周依赖检查
    - cron: '0 0 * * 0'
  workflow_dispatch:

env:
  IMAGE_NAME: atlas
  REGISTRY: ghcr.io

jobs:
  # Syntax check / 语法检查
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check shell scripts / 检查 shell 脚本
        run: |
          for script in *.sh; do
            echo "Checking $script..."
            bash -n "$script"
          done
          echo "All scripts OK"
      
      - name: Check Dockerfile / 检查 Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
          # Uses .hadolint.yaml for configuration / 使用 .hadolint.yaml 配置
          config: .hadolint.yaml

  # Build test (base tier only) / 构建测试 (仅基础层)
  build-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Free up disk space / 释放磁盘空间
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "After cleanup:"
          df -h
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build base image / 构建基础镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:test
          build-args: |
            BUILD_TIER=0
            ENABLE_MATERIALS=0
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security scan / 安全扫描
  security-scan:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Free up disk space / 释放磁盘空间
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo docker image prune --all --force
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build image for scanning / 构建镜像用于扫描
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:scan
          build-args: |
            BUILD_TIER=0
            ENABLE_MATERIALS=0
          cache-from: type=gha
      
      - name: Run Trivy vulnerability scanner / 运行 Trivy 漏洞扫描
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security / 上传结果到 GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Trivy in table mode / 以表格模式运行 Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # Package import tests / 包导入测试
  package-tests:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Free up disk space / 释放磁盘空间
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo docker image prune --all --force
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build test image / 构建测试镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          build-args: |
            BUILD_TIER=0
            ENABLE_MATERIALS=0
          cache-from: type=gha
      
      - name: Test package imports / 测试包导入
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests:/tests \
            ${{ env.IMAGE_NAME }}:test \
            python /tests/test_import_packages.py

  # Full test suite / 完整测试套件
  full-tests:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Free up disk space / 释放磁盘空间
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo docker image prune --all --force
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build test image / 构建测试镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          build-args: |
            BUILD_TIER=0
            ENABLE_MATERIALS=0
          cache-from: type=gha
      
      - name: Run health check tests / 运行健康检查测试
        run: |
          docker run -d --name atlas-healthcheck \
            ${{ env.IMAGE_NAME }}:test sleep 300
          cd tests
          IMAGE_NAME=${{ env.IMAGE_NAME }}:test bash test_healthcheck.sh atlas-healthcheck
          docker rm -f atlas-healthcheck
      
      - name: Run Docker build tests / 运行 Docker 构建测试
        run: |
          cd tests
          bash test_docker_build.sh
      
      - name: Display test summary / 显示测试摘要
        if: always()
        run: |
          echo "=== Test Summary / 测试摘要 ==="
          echo "Health checks: Completed"
          echo "Build tests: Completed"
          echo "Package imports: See package-tests job"

  # Check for dependency updates / 检查依赖更新
  check-updates:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Check outdated packages / 检查过时包
        run: |
          pip install pip-tools
          echo "=== Checking requirements.txt ===" 
          pip-compile --dry-run requirements.txt 2>&1 | grep -E "^\s+#" | head -20 || echo "No updates"

  # Release build and push / 发布构建和推送
  release:
    runs-on: ubuntu-latest
    needs: [lint, build-test, security-scan, package-tests, full-tests]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry / 登录 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata / 提取元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      
      - name: Build and push base image / 构建和推送基础镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_TIER=0
            ENABLE_MATERIALS=0
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
