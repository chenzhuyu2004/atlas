name: Nightly Build

on:
  schedule:
    # 每晚 2:00 UTC (北京时间 10:00) / Every night at 2:00 UTC (10:00 Beijing time)
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允许手动触发 / Allow manual trigger

env:
  IMAGE_NAME: atlas
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # For Trivy results upload
    strategy:
      matrix:
        tier: [0, 1]  # 只构建 tier 0 和 1，tier 2 有 vLLM 兼容性问题

    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space / 释放磁盘空间
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "After cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry / 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image / 构建镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:tier${{ matrix.tier }}-test
          build-args: |
            BUILD_TIER=${{ matrix.tier }}
            ENABLE_MATERIALS=0
          cache-from: type=gha,scope=tier${{ matrix.tier }}
          cache-to: type=gha,mode=max,scope=tier${{ matrix.tier }}

      - name: Test package imports / 测试包导入
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests:/tests \
            ${{ env.IMAGE_NAME }}:tier${{ matrix.tier }}-test \
            python /tests/test_import_packages.py

      - name: Run health check / 运行健康检查
        run: |
          docker run -d --name atlas-healthcheck-tier${{ matrix.tier }} \
            ${{ env.IMAGE_NAME }}:tier${{ matrix.tier }}-test sleep 300
          cd tests
          IMAGE_NAME=${{ env.IMAGE_NAME }}:tier${{ matrix.tier }}-test \
            bash test_healthcheck.sh atlas-healthcheck-tier${{ matrix.tier }}
          docker rm -f atlas-healthcheck-tier${{ matrix.tier }}

      - name: Run security scan / 运行安全扫描
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:tier${{ matrix.tier }}-test
          format: 'sarif'
          output: 'trivy-results-tier${{ matrix.tier }}.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true  # 不因扫描失败而中断

      - name: Upload Trivy results / 上传扫描结果
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-tier${{ matrix.tier }}.sarif'
        continue-on-error: true

      - name: Tag and push nightly image / 标记并推送夜间构建
        run: |
          docker tag ${{ env.IMAGE_NAME }}:tier${{ matrix.tier }}-test \
            ${{ env.REGISTRY }}/${{ github.repository }}:nightly-tier${{ matrix.tier }}
          docker push ${{ env.REGISTRY }}/${{ github.repository }}:nightly-tier${{ matrix.tier }}

      - name: Cleanup / 清理
        if: always()
        run: |
          docker image prune --all --force
