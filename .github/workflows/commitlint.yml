# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
name: Commit Message Check
# Validate commit messages follow conventional commits format / 验证提交消息遵循约定式提交格式

'on':
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  issues: write
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check commit messages
        id: commitlint
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.json
        continue-on-error: true  # Don't fail the build, just warn

      - name: Comment on PR if commit messages need improvement
        if: steps.commitlint.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "⚠️ Some commit messages may not follow the Conventional Commits format. Please use the form: type(scope): subject — e.g. feat: add GPU memory optimization."
            })
