[mypy]
# Keep aligned with the lowest CI Python version
python_version = 3.10

# Third-party libraries are installed in the Docker image,
# but may be missing in local dev environments.
ignore_missing_imports = True

# Keep checks fast and avoid deep import cycles.
follow_imports = skip

# Reduce noise for generated or version-specific ignores.
warn_unused_ignores = True

# Gradually tighten type checking without breaking untyped code.
warn_redundant_casts = True
warn_return_any = True
warn_unused_configs = True
no_implicit_optional = True
check_untyped_defs = True
