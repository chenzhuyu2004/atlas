# pre-commit configuration / pre-commit 配置
# Install: pip install pre-commit && pre-commit install
# 安装: pip install pre-commit && pre-commit install

repos:
  # Shell script checks / Shell 脚本检查
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['--severity=warning']

  # Shell script formatter
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: ["-i", "2", "-ci"]

  # General file checks / 通用文件检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict

  # Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black

  # Python import sorter
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort

  # Python type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: '\\.(py|pyi)$'

  # Python security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ["-ll"]
        files: '\\.(py|pyi)$'

  # Dockerfile lint / Dockerfile 检查
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--config', '.hadolint.yaml', '--failure-threshold', 'warning']

  # Pytest (host-only lightweight tests)
  - repo: local
    hooks:
      - id: pytest
        name: pytest (unit)
        entry: pytest -q tests/unit
        language: python
        additional_dependencies: [pytest==8.2.2]
        pass_filenames: false
        files: '\\.(py|pyi)$'
